<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberTools | Pentest Lab</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 10px;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ff00;
      letter-spacing: 3px;
    }
    .subtitle {
      color: #ff00ff;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .tool-button {
      background: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    .tool-button:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 15px #00ff00;
      transform: translateY(-3px);
    }
    .result-area {
      margin-top: 20px;
      padding: 10px;
      border: 1px dashed #00ff00;
      min-height: 80px;
      color: #00ff00;
      white-space: pre-wrap;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      text-align: center;
      font-size: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .whatsapp-float:hover {
      background: #128C7E;
    }
  </style>
</head>
<body>
  <header>
    <h1>CYBER TOOLS</h1>
    <p class="subtitle">Educational Security Research Lab</p>
  </header>

  <div class="grid">
    <!-- API Buttons -->
    <div class="tool-button" onclick="openApiModal('SIM Owner Details')">SIM Owner Details</div>
    <div class="tool-button" onclick="openApiModal('Fresh SIM Database')">Fresh SIM Database</div>
    <div class="tool-button" onclick="openApiModal('Family Tree')">Family Tree</div>

    <!-- Other Tools -->
    <div class="tool-button" onclick="openApiModal('CNIC Other Number')">CNIC Other Number</div>
    <div class="tool-button" onclick="openApiModal('CNIC Picture')">CNIC Picture</div>

    <!-- External Links -->
    <div class="tool-button" onclick="window.open('https://resumebuild.com/', '_blank')">CV Builder</div>
    <div class="tool-button" onclick="window.open('https://mytoolstown.com/', '_blank')">All SMS Bombers</div>
    <div class="tool-button" onclick="window.open('https://excise.gos.pk/vehicle/', '_blank')">Vehicle Details</div>
    <div class="tool-button" onclick="window.open('https://gamitisa.com/', '_blank')">CNIC Create</div>
    <div class="tool-button" onclick="window.open('https://www.iptrackeronline.com', '_blank')">IP Tracker</div>
    <div class="tool-button" onclick="window.open('https://wahacker.net', '_blank')">WhatsApp Hack</div>

    <!-- Fixed Pakistan CNIC Template -->
    <div class="tool-button" onclick="window.open('https://gamitisa.com/tools/pak-cniccard', '_blank')">Pakistan CNIC Template</div>
  </div>

  <!-- WhatsApp Floating Button -->
  <div class="whatsapp-float" onclick="window.open('https://wa.me/923325364723', '_blank')">ðŸ“±</div>

  <!-- API Modal -->
  <div id="apiModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8);">
    <div style="background:#000; margin:10% auto; padding:20px; border:2px solid #00ff00; width:80%; max-width:500px;">
      <span style="float:right; cursor:pointer; color:#ff00ff; font-size:20px;" onclick="closeApiModal()">&times;</span>
      <h2 id="modalTitle">API Tool</h2>
      <input type="text" id="apiInput" placeholder="Enter number e.g., 03001234567"
             style="width:100%; padding:10px; background:#111; color:#00ff00; border:1px solid #00ff00;">
      <button class="tool-button" style="margin-top:10px;" onclick="fetchApiData()">Fetch Details</button>
      <div class="result-area" id="apiResult">Results will appear here</div>
    </div>
  </div>

  <script>
    const SIM_API_URL = "https://app-api.callerid.pk/api/api_sims/api.php?number=";
    let activeTool = "";

    function openApiModal(tool) {
      activeTool = tool;
      document.getElementById('modalTitle').innerText = tool;
      document.getElementById('apiModal').style.display = 'block';
    }

    function closeApiModal() {
      document.getElementById('apiModal').style.display = 'none';
      document.getElementById('apiInput').value = '';
      document.getElementById('apiResult').innerHTML = 'Results will appear here';
    }

    function fetchApiData() {
      const number = document.getElementById('apiInput').value.trim();
      const resultDiv = document.getElementById('apiResult');

      if (!number) {
        alert('Please enter a number');
        return;
      }

      resultDiv.innerHTML = 'Fetching data...';

      fetch(SIM_API_URL + number)
        .then(res => res.json())
        .then(data => {
          if (!data || Object.keys(data).length === 0) {
            resultDiv.innerHTML = "Data not found. Contact us on WhatsApp for paid services.";
          } else {
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          }
        })
        .catch(() => {
          resultDiv.innerHTML = "Error fetching data. Please try again.";
        });
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('apiModal');
      if (event.target === modal) {
        closeApiModal();
      }
    }
  </script>
</body>
</html>
